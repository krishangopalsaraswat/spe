<div class="login">
    <div>
        UserName: <input type="text" name="username" [(ngModel)]="users.username">
    </div>
    <br>
    <div>
        Password: <input type="password" name="password" [(ngModel)]="users.password">
    </div>
    <br>
    <button (click)="getlogin()">Login</button>
    <br>
    <br>
    <button (click)="createuser()" *ngIf='service.isUserLoggedIn()'>Signup</button>
</div>
