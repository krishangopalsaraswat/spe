
<div class="container" id="full">

    <h1 class="heading">Add Medicine Details</h1>

    <form #userForm="ngForm">
        <!-- {{ userForm.form.valid }} -->
        <div class="form-group">

            <label for="medicinename">Medicine Name</label><br>
            <input type="text" class = "fill form-control" id="name" [(ngModel)]="medicinedetails.medicineName" required 
            #name="ngModel" [class.is-invalid]="name.invalid && name.touched" name="name" class="form-control">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Medicine name required</small>
            
        </div>

        <div class="form-group">

            <label for="tabletcount">Tablet Count</label><br>

            <input type="text" class = "fill form-control" [(ngModel)]="medicinedetails.tabletCount" required
            #count="ngModel" [class.is-invalid]="count.invalid && count.touched" name="count" class="form-control">
            <small class="text-danger" [class.d-none]="count.valid || count.untouched">Tablet Count required</small>

        </div>

        <div class="form-group">

            <label for="expirydate">Expiry Date</label><br>

            <input type="text" class = "fill form-control" [(ngModel)]="medicinedetails.expiryDate" required
            #date="ngModel" [class.is-invalid]="date.invalid && date.touched" name="date" class="form-control">
            <small class="text-danger" [class.d-none]="date.valid || date.untouched">Expiry Date required</small>

        </div>

        <div class="form-group">

            <label for="details">Details and Uses of Medicine</label><br>

            <input type="text" class = "fill form-control" [(ngModel)]="medicinedetails.details" required
            #details="ngModel" [class.is-invalid]="details.invalid && details.touched" name="details" class="form-control">
            <small class="text-danger" [class.d-none]="details.valid || details.untouched">Details required</small>
            
        </div>
       
        <!-- <div class="form-group">

            <label for="mobile">Mobile</label><br>

            <input type="text" name="details" class = "fill form-control" [(ngModel)]="medicinedetails.mobile">

        </div> -->

        <!-- ***********drop down menu*************** -->
        <div class="fill form-group">

            <label for="medicinedomain">Medicine Domain</label><br>
           
            <!-- <select required #domain="ngModel" [class.is-invalid]="domain.invalid && domain.touched" (change)="selectChangeHandler($event)" class="domain" > -->
                <select required (change)="selectChangeHandler($event)">
                <option value="none" selected disabled hidden>Select an Option</option>
                <!-- <option value="deafult">Select an Option</option>  -->
              <option value="antibiotics">Antibiotics</option>
              <option value="coughsyrup">CoughSyrup</option>
              <option value="vitamins">Vitamins</option>
              <option value="eyes">Eyes</option>
              <option value="kidney">Kidney</option>
              <option value="others">Others</option>
            </select>
            
        </div>
        <button [disabled]="userForm.form.invalid" data-toggle="modal" class="trigger-btn btn btn-primary" type="submit" data-target="#exampleModalCenter" (click)=registerMedicine()>Submit</button>

        <div *ngIf="added===true" style="text-align: center;" class="alert alert-success" role="alert">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="m-1 bi bi-shield-fill-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 .5c-.6Request Mail Sent!62 0-1.77.249-2.813.525a61.11 61.11 0 0 0-2.772.815 1.454 1.454 0 0 0-1.003 1.184c-.573 4.197.756 7.307 2.368 9.365a11.192 11.192 0 0 0 2.417 2.3c.371.256.715.451 1.007.586.27.124.558.225.796.225s.527-.101.796-.225c.292-.135.636-.33 1.007-.586a11.191 11.191 0 0 0 2.418-2.3c1.611-2.058 2.94-5.168 2.367-9.365a1.454 1.454 0 0 0-1.003-1.184 61.09 61.09 0 0 0-2.772-.815C9.77.749 8.663.5 8 .5zm2.854 6.354a.5.5 0 0 0-.708-.708L7.5 8.793 6.354 7.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
              </svg>
            <strong>Yay!</strong> Medicine added successfully!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="redirect()">
                <span aria-hidden="true">&times;</span>
            </button>
            <!-- <img >
             -->
          <img src="http://riversidetownship.org/wp-content/uploads/2020/12/RIv-thank-you.png" class="img img-fluid"> 

        </div>

</form>

</div>
