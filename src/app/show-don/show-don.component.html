<div id="main" class="row">
<mat-card class="col-sm-12 col-md-6 col-lg-4 example-card" *ngFor="let i of ChildMobileResponse" >
    <mat-card-title-group >
      <mat-card-title>{{i.medicineName}}</mat-card-title>
      <!-- <mat-card-subtitle>Medicine Id: {{i.id}}</mat-card-subtitle> -->
      <mat-card-subtitle>Medicine Count: {{i.tabletCount}}</mat-card-subtitle>
      <mat-card-subtitle>Expiry Date: {{i.expiryDate}}</mat-card-subtitle>
      <mat-card-subtitle>Medicine Details: {{i.details}}</mat-card-subtitle>
      <!-- <mat-card-subtitle>Medicine Domain: {{i.medicineDomain}}</mat-card-subtitle> -->

      <img mat-card-sm-image src="https://labblog.uofmhealth.org/sites/lab/files/2021-05/Blue-Pill-Medicine-Globes-World-.jpg"
      width="150" height="100">
      <!-- <button mat-button (click)="delete(i.id)">Delete</button> -->
      <!-- <button mat-stroked-button>Delete</button> -->
      <mat-icon (click)="delete(i.id)">delete</mat-icon>
    </mat-card-title-group>
</mat-card>
</div>
