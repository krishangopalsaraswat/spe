
<div class="container" id="full">

    <h1 class="heading" style="text-align: center; font-weight: bold; color: blueviolet;">Request Medicine</h1>

    <h2>Medicine Name: {{requestedMedicineName}}</h2>
    <h2>Available Medicines: {{availableTablets}}</h2>
<hr>
    <form #userForm="ngForm">

        <div class="form-group">

            <label for="name">Name</label><br>

            <input type="text" name="name" class = "fill form-control" [(ngModel)]="medicinerequest.name" required
            #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name required</small>

        </div>

        <div class="form-group">

            <label for="email">Email</label><br>

            <input type="text" name="email" class = "fill form-control"    [(ngModel)]="medicinerequest.email" required
            #email="ngModel" [class.is-invalid]="email.invalid && email.touched" class="form-control">
            <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email required</small>

        </div>

        <div class="form-group">

            <label for="mobile">Phone Number</label><br>

            <input type="text" name="mobile" class = "fill form-control" [(ngModel)]="medicinerequest.mobile" required
            #mobile="ngModel" [class.is-invalid]="mobile.invalid && mobile.touched" class="form-control">
            <small class="text-danger" [class.d-none]="mobile.valid || mobile.untouched">Phone Number required</small>

        </div>

        <div class="form-group">

            <label for="tabletNeeded">Tablet Needed</label><br>

            <input type="text" name="tabletNeeded" class = "fill form-control" [(ngModel)]="medicinerequest.tabletNeeded" required
            #tabletNeeded="ngModel" [class.is-invalid]="tabletNeeded.invalid && tabletNeeded.touched" class="form-control">
            <small class="text-danger" [class.d-none]="tabletNeeded.valid || tabletNeeded.untouched">Amount of tablets required</small>

        </div>

        <div class="form-group">

            <label for="address">Address</label><br>

            <input type="text" name="address" class = "fill form-control" [(ngModel)]="medicinerequest.address" required
            #address="ngModel" [class.is-invalid]="address.invalid && address.touched" class="form-control">
            <small class="text-danger" [class.d-none]="address.valid || address.untouched">Address required</small>

        </div>
        <br>
        <br>
       
        <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit" (click)="requestmedicine()">Submit Request</button>
        <br>
        <br> 

        <div *ngIf="submitted===true" style="text-align: center;" class="alert alert-success" role="alert">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="m-1 bi bi-shield-fill-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 .5c-.662 0-1.77.249-2.813.525a61.11 61.11 0 0 0-2.772.815 1.454 1.454 0 0 0-1.003 1.184c-.573 4.197.756 7.307 2.368 9.365a11.192 11.192 0 0 0 2.417 2.3c.371.256.715.451 1.007.586.27.124.558.225.796.225s.527-.101.796-.225c.292-.135.636-.33 1.007-.586a11.191 11.191 0 0 0 2.418-2.3c1.611-2.058 2.94-5.168 2.367-9.365a1.454 1.454 0 0 0-1.003-1.184 61.09 61.09 0 0 0-2.772-.815C9.77.749 8.663.5 8 .5zm2.854 6.354a.5.5 0 0 0-.708-.708L7.5 8.793 6.354 7.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
              </svg>
            <strong>Success!</strong> Request Mail Sent!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="redirect()">
                <span aria-hidden="true">&times;</span>
            </button>
            <img src="https://cdn1.vectorstock.com/i/thumb-large/33/15/get-well-soon-banner-with-doodle-flowers-pink-vector-30323315.jpg"class="img img-fluid">
        </div>

    </form>

</div>
<br>
