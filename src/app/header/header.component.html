<mat-toolbar color="primary">
  
    <button mat-raised-button color="primary"style='margin-right:20px'
    (click)=home()><mat-icon>home</mat-icon></button>
    <span>Karuna</span>
    <div class="example-spacer"></div>
  
          <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="searchMedicine">

      <button mat-raised-button color="accent"style='margin-right:16px' (click)=getMedicine()>Search</button>
      
      <button mat-raised-button color="accent" style='margin-right:16px' 
      (click)=donateMedicine()>Donate Medicine</button>
        <button mat-raised-button color="accent"style='margin-right:16px'><mat-icon>room</mat-icon>
        </button>
    <button mat-raised-button color="accent" (click)="gotoAuthentication()">Login</button>
    
</mat-toolbar>
