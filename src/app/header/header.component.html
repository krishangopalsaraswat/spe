<mat-toolbar class="header" color="primary" id="header">
  
    <button mat-raised-button color="primary"style='margin-right:20px'
    (click)=home()><mat-icon>home</mat-icon></button>
    <span style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><b>Karuna</b> - The Helping Hands</span>
  
    
    <div class="example-spacer"></div>

      <input class="find form-control rounded mr-sm-2" type="text" placeholder="Search" [(ngModel)]="searchMedicine">

        <mat-icon (click)=getMedicine()>search</mat-icon>

      <div class="dropdown" >
        <button class="dropbtn btn btn-warning">Select by Category</button>
        <div class="dropdown-content">
          <a href="#">Antibiotics</a>
          <a href="#">Cough Syrup</a>
          <a href="#">Vitamins</a>
          <a href="#">Eyes</a>
          <a href="#">Kidney</a>
          <a href="#">Others</a>
        </div>
      </div>
      
      <button class="btn btn-warning" color="accent" style='margin-right:16px' (click)=donateMedicine() *ngIf="!dataservice.isUserLoggedIn()">Donate Medicine</button>

      
      <button class="btn btn-warning" color="accent" style='margin-right:16px' *ngIf="!dataservice.isUserLoggedIn()" (click)=showDonations()> Your donations </button>

        <button class="btn btn-warning" color="accent"style='margin-right:16px'><mat-icon>room</mat-icon>
        </button>
    <button class="btn btn-warning"n color="accent" (click)="gotoAuthentication()"
    *ngIf="dataservice.isUserLoggedIn()">Login</button>
    <button class="btn btn-warning" color="accent" (click)="gotoAuthenticationService()"
    *ngIf="!dataservice.isUserLoggedIn()" >Logout</button>
    
</mat-toolbar>
